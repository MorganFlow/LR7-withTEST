{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Custom CSS -->
</head>
<body class="bg-dark text-light">
    <div class="container-fluid d-flex flex-column vh-100">
        <header class="text-center py-3">
            <h1>Arkanoid</h1>
            <div id="controls" class="mb-3">
                <select id="difficulty" class="form-select w-auto d-inline-block">
                    <option value="easy">Лёгкая</option>
                    <option value="medium" selected>Средняя</option>
                    <option value="hard">Сложная</option>
                </select>
                <button id="startBtn" class="btn btn-primary" disabled>Начать игру</button>
                <button id="saveBtn" class="btn btn-success" disabled>Сохранить прогресс</button>
                <button id="loadBtn" class="btn btn-info" disabled>Загрузить прогресс</button>
                <button id="leaderboardBtn" class="btn btn-info">Таблица лидеров</button>
                <button id="friendsBtn" class="btn btn-warning" disabled>Друзья</button>
                <button id="loginBtn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Войти в аккаунт</button>
                <button id="registerBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">Регистрация</button>
                <button id="logoutBtn" class="btn btn-danger" style="display:none;">Выйти</button>

                <!-- Модал для регистрации -->
                <div class="modal fade" id="registerModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-light">
                            <div class="modal-header">
                                <h5 class="modal-title">Register</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="regUsername" class="form-label">Имя пользователя</label>
                                        <input type="text" class="form-control" id="regUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">Электронная почта</label>
                                        <input type="email" class="form-control" id="regEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPassword" class="form-label">Пароль</label>
                                        <input type="password" class="form-control" id="regPassword" required>
                                    </div>
                                    <div id="registerError" class="text-danger"></div>
                                    <button type="submit" class="btn btn-primary">Подтвердить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Модал для логина -->
                <div class="modal fade" id="loginModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-light">
                            <div class="modal-header">
                                <h5 class="modal-title">Login</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Имя пользователя</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Пароль</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div id="loginError" class="text-danger"></div>
                                    <button type="submit" class="btn btn-primary">Войти</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>  <!-- Для API -->
            </div>
            <div id="scoreTimer" class="d-flex justify-content-between">
                <span>Очков: <span id="score">0</span></span>
                <span>Время: <span id="timer">00:00</span></span>
            </div>
        </header>
        <main class="flex-grow-1 d-flex justify-content-center align-items-center">
            <canvas id="gameCanvas" class="border border-light"></canvas>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/game.js' %}"></script>  <!-- JS логика -->
</body>
</html>
